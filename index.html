    <meta charset="UTF-8" />

    <title>Pokédex</title>
    <link rel="icon" href="./img/icons/ball.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;1,200&display=swap"

  <body onload="fetchData()">
    <!-- header -->
    <nav class="header">
      <h1>Pokédex</h1>
      <form action="/action_page.php" id="form">
        <input
          type="text"
          class="search-input"
          placeholder="Search Pokemon"
          id="search-input"
        />
        <button type="button" class="delete-btn" onclick="clearSearchBar()">
          X
        </button>
      </form>
    </nav>
    <!-- main container -->
    <div class="main-container" id="main-container"></div>
    <!-- modal for each Pokemon -->
    <div class="modal-container" id="modal-container" onclick="closeModalOutside()"></div>
    <!-- next button -->
    <div class="next-btn-div">
      <button onclick="getMorePokemon()" id="get-more-btn">Get More...</button>
    </div>
    <a href="https://www.flaticon.com/free-icons/pokemon" title="pokemon icons"
      >Pokemon icons created by Smashicons - Flaticon</a
    >

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
